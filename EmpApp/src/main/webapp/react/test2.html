<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fontColor{
            color:rgb(235, 82, 82);
            font-size:25pt;
        }

    </style>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- JSX : javascript XML : js 코드안에  html 태그 작성이 가능하도록 지원함 (bable로 가야함)-->
    <script type="text/babel">
        let rowList = [];     //빈 배열 선언

        function showMsg(msg) {
            alert(msg);
            //매개변수가 생겼으니.. 넘겨줄 때 화살표 함수로 받아주어야 함
        }

        //props는 컴포넌트 호출 시, 컴포넌트 안쪽에 전달하고픈 파라미터 역할을 해준다
        function Row(props) {
            return (
 
                    <tr>
                        <td><button onClick={() => showMsg(props.board.title)}>눌러봐</button></td>
                        <td className="fontColor">{props.board.title}</td>
                        <td><a href={"http://naver.com?writer="+props.board.writer}>{props.board.writer}</a></td>
                        <td>{props.board.regdate}</td>
                        <td>{props.board.hit}</td>
                    </tr>
     
            );
        }

        let jsonList = [
            {
                "title": "오늘은 화요일",
                "writer": "bateman",
                "regdate": "2023-01-17",
                "hit": 13
            },
            {
                "title": "내일은 내생일",
                "writer": "doky",
                "regdate": "2023-01-17",
                "hit": 78441341
            },
            {
                "title": "곧 설날이야",
                "writer": "도경",
                "regdate": "2023-01-19",
                "hit": 156
            }
        ];

        //컴포넌트를 배열에 담자
        for (let i = 0; i < jsonList.length; i++) {
            let board = jsonList[i];      //게시물 한 건 꺼내기

            rowList.push(<Row key={i} board={board} />);
        }

        let root = ReactDOM.createRoot(document.getElementById("container"));
        root.render(rowList);
        //닫는 /로 태그를 닫아줘야함

    </script>
</head>

<body>
    <div class="container">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <td>No</td>
                    <td>제목</td>
                    <td>작성자</td>
                    <td>등록일</td>
                    <td>조회수</td>
                </tr>
            </thead>
            <tbody id="container">

            </tbody>
        </table>
    </div>
</body>

</html>
