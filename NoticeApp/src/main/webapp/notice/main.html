<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<script type="text/babel">
	//왜 바벨? jsx 를 쓰기 위해서
	//나만의 UI 컴포넌트(재사용성이 높은 디자인 코드)정의
	//사용시엔 <Row 속성1={} 속성2={}/>


function Row(props){
	return(
			      <tr>
			        <td>{props.nickname}</td>
			        <td><a href="#"onClick={()=>getDetail(props.notice)}>{props.notice.title}</a></td>
			        <td>{props.notice.writer}</td>
			        <td>{props.notice.regdate}</td>
			        <td>{props.notice.hit}</td>
			      </tr>
		);
};

//위의 컴포넌트를 이용하여 호면에 출력학
function printRow(noticeList){		//noticeList에 들어있는 (dto)제이슨 받기 (들어온 데이터 만큼,,,)
	let tag=[];	//컴포넌트를 모아놓을 js 배열
	for(let i=0; i<noticeList.length;i++){
		let json = noticeList[i];		//게시물 한 건 꺼내기 (json)
		tag.push(<Row key={i} notice={json} nickname={"doky"}/>);		//UI컴포넌트를 괄호 안에 넣어,,
	}
	//루트에 렌더링 하기
	let root = ReactDOM.createRoot(document.getElementById("root"));
	root.render(tag);
}



</script>
<script type="text/javascript">
function getDetail(notice){		//이렇게 하면 디비연동없이도 바로 바로 불러 올 수 있음
	//alert(notice.title);	
	
	//화면 우측에 출력
	$("#form2 input[name='title']").val(notice.title);
	$("#form2 input[name='writer']").val(notice.writer);
	$("#form2 textarea[name='content']").val(notice.content);
}

function getList(){
	$.ajax({
		url:"/notice/list.jsp",
		type:"GET",
		success:function(result, status, xhr){
			console.log(result);
			//json으로 변환하는 2가지 방법
			//1) 서버가 String으로 보낸 경우 클라이언트인 js에서 변환
			//2) 아예, 서버에서 json으로 보내는 방법 -> list.jsp 상단에 contentType="application/json;charset=UTF-8" 로 바꿔주기
			printRow(result);
		}
	});
}

$(function(){
	getList();
});
</script>

</head>
<body>

						<tbody id="root">
					</tbody>

            <div class="col-md-2 border">

                <div class="form-group mt-2">
