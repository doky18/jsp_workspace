<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script type="text/javascript">
function loginCheck(){
	$("form").attr({
		"action":"/member/login",
		"method":"post"
	});
	
	$("form").submit();
}


$(function(){
	$($("button")[0]).click(function(){
		if(confirm("입력한 정보로 로그인 하시겠어요?")){
			loginCheck();		
		}
	});
	
	$($("button")[1]).click(function(){
		location.href="/member/join.html";
	});
});
</script>
</head>
<body>
	<!-- <div class="container-fluid border"> -->
	<div class="container">
		<form>
			<div class="row text-center">
				<h1> login</h1>
			</div>
			<div class="row mt-3"> 
			 	<input type="text" class="form-control" placeholder="Your id" maxlength ="12" name="id">
			</div>
			<div class="row mt-3"> 
			 	<input type="password" class="form-control" placeholder="Enter your password" maxlength ="8" name="pass">
			</div>
			<div class="row mt-3"> 
				<div class = "col text-center">
					<button type="button" class="btn btn-danger">Login</button>
				 	<button type="button" class="btn btn-danger">가입</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
